version: '2'
services:
  postgresDb:
    image: postgres:9.5
    environment:
      - POSTGRES_PASSWORD=4apps
      - POSTGRES_USER=ctuser

    volumes:
      - ./postgresDB/data/:/var/lib/postgresql/data/
      - ./postgresDB/log/:/var/log/postgresql
      - ./postgresDB/config/:/etc/postgresql
    ports:
      - "5432:5432"

  mongodb:
    image: mongo:3.2
    environment:
     - "--auth"
    volumes:
     - ./mongo/data/:/data/db/
    ports:
      - "27017:27017"
#    command: --auth

  crawls:
    build: .
    command: scrapy crawl jobSpiders
    volumes:
      - ./crawls/jobSpiders/:/src
    depends_on:
      - mongodb
    ports:
      - "8080:8080"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/src
    ports:
      - "8000:8000"
    depends_on:
      - postgresDb
      - mongodb

